<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--Fonts-->
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="grid grid-cols-12 mt-16">
                <a href="#" class="">
                    <img src="img/logo.svg" alt="TechCrunch">
                </a>
                <ul class="flex col-start-4 gap-x-14 mt-2">
                    <li>
                        <a href="#">Search</a>
                    </li>
                    <li>
                        <a href="#">Startups</a>
                    </li>
                    <li>
                        <a href="#">Videos</a>
                    </li>
                    <li>
                        <a href="#">Newsletters</a>
                    </li>
                </ul>
                <ul class="col-start-10 mt-2">
                    <li class="mb-4">
                        <a href="#">Extra Crunch</a>
                    </li>
                    <li class="mb-4">
                        <a href="#">Events</a>
                    </li>
                    <li class="mb-4">
                        <a href="#">More</a>
                    </li>
                </ul>
                <a href="#" class="col-start-12 ml-auto mt-2">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="video">
            <div class="container">
                <div class="grid grid-cols-12 pt-16 items-center">
                    <div class="col-start-4 col-end-11 col-span-7">
                        <a href="#" class="font-normal text-2xl text-green">Back</a>
                        <h1 class="font-normal text-[86px]">
                            Black tech leaders issue call to action to fight racial injustice
                        </h1>
                    </div>
                    <div class="col-start-1 col-span-2 pt-12">
                        <p class="font-normal text-xl max-w-[136px]">
                            Taylor Hatmaker <span class="text-green">@tayhatmaker</span> 7:21 pm EEST
                        </p>
                    </div>
                    <div class="flex col-start-4 col-span-2 gap-x-5 items-center pt-12">
                        <button>
                            <img src="img/play.svg" alt="">
                        </button>
                        <p class="font-normal text-base">Play video</p>
                    </div>
                    <div class="col-start-10 col-span-2 pt-12">
                        <p class="font-normal text-base">
                            Image Credits: Photo by Mark Makela/Getty Images / Getty Images
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section id="photo">
            <div class="container">
                <div class="grid grid-cols-12 pt-14">
                    <div class="col-start-4 col-span-9">
                        <img src="img/photo.png" alt="protests">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
